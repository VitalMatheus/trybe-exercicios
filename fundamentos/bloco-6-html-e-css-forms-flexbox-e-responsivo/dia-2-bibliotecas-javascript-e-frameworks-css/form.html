<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="container" class="display-3 text-center" >Formulário para cadastro de Candidatas a me Namorar</h1>
    <p class="lead text-center" >Preencha os campos abaixo</p>
  </header>

  <main>

    <form action="GET">
      <div class="container">
        <input class="input-group flex-nowrap name" placeholder="Nome" type="text" name="name" maxlength="40" required> <br>
        <input class="input-group flex-nowrap email" placeholder="Email" type="text" name="email" maxlength="50" required><br>
        <input class="input-group flex-nowrap cpf" placeholder="CPF" type="text" name="cpf" id="" maxlength="11" required><br>
        <input class="input-group flex-nowrap adress" placeholder="Endereço" type="text" name="adress" id="" maxlength="200" required><br>
        <input class="input-group flex-nowrap city" placeholder="Cidade" type="text" name="city" id="" maxlength="28" required><br>
        <select class="form-select form-select-sm state" aria-label=".form-select-sm example" name="estados" id="uf">
        </select> <br>
      
        <label class="button" for="moradia-casa">
          <input type="radio" name="casa-ape" id="moradia-casa" >  Casa   
        </label>
    
        <label class="button" for="moradia-ape">
          <input type="radio" name="casa-ape" id="moradia-ape" >  Apartamento   
        </label>

      </div>

      <div class="container">
        <label for="resumo" class="resumao">Me fale sobre você </label>
      <textarea placeholder="Conte em algumas palavras quem é você" name="resumo" id="resume" cols="100" rows="10"></textarea> <br>
        <input class="input-group flex-nowrap cargo" placeholder="Cargo" type="text" maxlength="40" required> <br>
        <input class="input-group flex-nowrap descricao" placeholder="Descrição do Cargo" type="text" maxlength="500" required> <br>
        <input type="date">

      </div>

      <button class="btn btn-danger " onclick="clearAll()">Limpar</button>
      <button class="btn btn-info " onclick="submitAll();">Enviar</button>
    </form>
  </main>
  <script src="script.js" async></script>
</body>
</html>
