<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="GET">
    <fieldset>
      <input placeholder="Nome" type="text" name="name" maxlength="40" required> <br>
      <input placeholder="Email" type="text" name="email" maxlength="50" required><br>
      <input placeholder="CPF" type="text" name="cpf" id="" maxlength="11" required><br>
      <input placeholder="Endereço" type="text" name="adress" id="" maxlength="200" required><br>
      <input placeholder="Cidade" type="text" name="city" id="" maxlength="28" required><br>
      <select name="estados" id="uf">
      </select> <br>
      
      <input type="radio" name="casa" id="casa-ape" value="Casa">
      <label for="casa-ape">Casa</label>
      <input type="radio" name="apartamento" id="casa-ape" value="Apartamento">
      <label for="casa-ape">Apartamento</label>
    </fieldset>

    <fieldset>
      <input placeholder="Resumo" type="textArea" maxlength="1000" required> <br>
      <input placeholder="Cargo" type="text" maxlength="40" required> <br>
      <input placeholder="Descrição do Cargo" type="text" maxlength="500" required> <br>
      <input type="date">

    </fieldset>
  </form>
  <script src="script.js" async></script>
</body>
</html>
